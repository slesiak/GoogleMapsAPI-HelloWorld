<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        #map {height: 100%;}
        html, body {height: 100%; margin: 0; padding: 0;} /*Map did not show up without this*/
    </style>
</head>
<body>
    <h1>Hello World - Intro to Google Maps API</h1>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'),{
                center: {lat:-34.397, lng:150.644}, zoom: 8
            });
        }
    </script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA6iARYBeNSxb-ibPshVjZqdHe8Az7Eu8k&callback=initMap" async defer></script>
</body>
</html>
